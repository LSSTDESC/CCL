language: generic

matrix:
  include:
  - os: linux
    sudo: required
    env: TOXENV=py27
  - os: linux
    sudo: required
    env: TOXENV=py36
  - os: osx
    osx_image: xcode9.4
    env: TOXENV=py27
  - os: osx
    osx_image: xcode9.4
    env: TOXENV=py36

install:
  - "./.travis/install.sh"
  # this is a hack for conda osx compilers
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then export CONDA_BUILD_SYSROOT=/; fi
  - export PATH=$HOME/miniconda/bin:$PATH
  - source activate test-environment
  # this is a hack for conda osx compilers
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then export DYLD_FALLBACK_LIBRARY_PATH=${CONDA_PREFIX}/lib; fi

script:
  - flake8 pyccl
  - flake8 --exclude=data benchmarks
  - "[[ `grep \"$(printf '\t')\" pyccl/*.py` == \"\" ]]"  # no tabs in python
  - mkdir -p build && cd build && cmake .. && make && cd ..
  - CLASS_PARAM_DIR=./build/extern/share/class/ ./build/check_ccl
  - rm -rf build
  - python setup.py build
  - python setup.py develop
  - pytest -vv pyccl --cov=pyccl
  - pytest -vv benchmarks --cov=pyccl --cov-append

after_success:
  - coveralls

deploy:
  provider: pypi
  user: desc-ccl
  password:
    secure: 
  on:
    tags: true
    branch: master
